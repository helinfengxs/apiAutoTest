- QueryCases:
    - common:
        request:
          url: "/test/query"
          method: "get"
          header: {
            Content-Type: application/json
          }
          json: {
            "paramName": "测试",
            "isRequired": true,
            "lenMax": 20,
            "lenMin": 20,
            "type": "string",
            "isPhone": false,
            "isEmail": false,
          }
    - queryTest:
        name: "正确查询用户信息用例"
        request:
          extract: {
            message: "queryMessage"
          }
          assertFilePath: success
    - queryNameError:
        name: "查询用户信息paramName参数传入错误值"
        request:
          body: {
                  "paramName": "$queryMessage",
                    "isPhone": true
          }
          assertFilePath: fail
